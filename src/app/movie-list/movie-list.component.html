<div>
  <button (click)="toggleList()" mat-button>{{buttonName}}</button>
  <div *ngIf="showList">
    <form (ngSubmit)="createNewList()" [formGroup]="movieListFormGroup">
      <p>
        <mat-form-field>
          <input formControlName="listFormTitle" matInput placeholder="List Title">
        </mat-form-field>
        <mat-list *ngFor="let movie of listMovies" formArrayName="listFormMovies" role="list">

          <mat-list-item>
            <div>{{movie.Title}}</div>
            <div>
              <mat-form-field style="width: 25px">
                <mat-select>
                  <mat-option (onSelectionChange)="changeRank(movie.imdbID, 1)" [value]="1">
                    1
                  </mat-option>
                  <mat-option (onSelectionChange)="changeRank(movie.imdbID, 2)" [value]="2">
                    2
                  </mat-option>
                  <mat-option (onSelectionChange)="changeRank(movie.imdbID, 3)" [value]="3">
                    3
                  </mat-option>
                  <mat-option (onSelectionChange)="changeRank(movie.imdbID, 4)" [value]="4">
                    4
                  </mat-option>
                  <mat-option (onSelectionChange)="changeRank(movie.imdbID, 5)" [value]="5">
                    5
                  </mat-option>

                </mat-select>
              </mat-form-field>
            </div>
          </mat-list-item>
        </mat-list>
      </p>
      <button mat-button type="submit">Save</button>
    </form>
  </div>
</div>
